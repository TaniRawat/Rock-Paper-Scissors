<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Games - Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="images/rock-paper-scissors.png">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="score_card">
        <div>User Score: <span id="user_score">0</span></div>
        <div>CPU Score: <span id="cpu_score">0</span></div>
      </div>
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="images/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="images/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!!</div>
      </div>
      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div><br>

      <div class="containner">
        <div class="btn" button id="play_again">
          <a>
            <button class="btn btn-color">Play Again</button>
          </a>
        </div>
        <div class="btn" button id="restart">
          <a>
            <button class="btn btn-color">Restart</button>
          </a>
        </div>
      </div>
<br>
  <hr>
<br>
    <div class=" bottom"> 
      <div class="top"> 
        <h2>Rules</h2><br>
          <ul>
            <li>Rock wins against scissors.</li>
            <li>Scissors win against paper.</li>
            <li>Paper wins against rock.</li>
        </ul>
      </div>
      <div class="option_images">
        <img src="images/rules.png" alt="" class="product_img">
      </div>
    </div>
    </section>
    <script src="main.js" defer></script>
  </body>
</html>
